<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 5rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="result-container">
        <span class="result">Your Result</span>
        <div class="result-circle">
          <span id="score">76</span>
          <span class="out-of">of 100</span>
        </div>

        <span id="result-text">Great</span>
        <span class="result-text-phare"
          >You scored higher than 65% of the people who have taken these
          tests.</span
        >
      </section>
      <section class="summary">
        <h3 class="summary-title">Summary</h3>

        <div class="summary-reaction">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon" />
            <span>Reaction</span>
          </div>
          <div class="summary-pts">
            <span>80</span>
            <span>/ 100</span>
          </div>
        </div>

        <div class="summary-memory">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="Memory Icon" />
            <span>Memory</span>
          </div>
          <div class="summary-pts">
            <span>92</span>
            <span>/ 100</span>
          </div>
        </div>

        <div class="summary-verbal">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon" />
            <span>Verbal</span>
          </div>
          <div class="summary-pts">
            <span>61</span>
            <span>/ 100</span>
          </div>
        </div>

        <div class="summary-visual">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="Visual Icon" />
            <span>Visual</span>
          </div>
          <div class="summary-pts">
            <span>72</span>
            <span>/ 100</span>
          </div>
        </div>

        <button id="summary-btn-continue">Continue</button>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.linkedin.com/in/fellype-kau%C3%A3-64a135226/">Fellype Kau√£</a>.
    </div>
  </body>
</html>
